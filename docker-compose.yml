name: taskmaster-dev

services:
  # =============================================================================
  # DATABASE
  # =============================================================================
  postgres:
    image: postgres:17
    container_name: taskmaster-postgres
    environment:
      POSTGRES_USER: taskmaster
      POSTGRES_PASSWORD: taskmaster
      POSTGRES_DB: taskmaster
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - taskmaster-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmaster"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # CACHE & QUEUES
  # =============================================================================
  redis:
    image: redis:8
    container_name: taskmaster-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - taskmaster-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # =============================================================================
  # REVERSE PROXY
  # =============================================================================
  traefik:
    image: traefik:v3.2
    container_name: taskmaster-traefik
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - taskmaster-net

  # =============================================================================
  # BACKEND API (for containerized development)
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: taskmaster-api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://taskmaster:taskmaster@postgres:5432/taskmaster?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-change-in-production-minimum-32-chars
      JWT_EXPIRES_IN: 15m
      REFRESH_TOKEN_EXPIRES_IN: 7d
      STORAGE_TYPE: local
      STORAGE_PATH: /app/storage
      LOG_LEVEL: debug
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`) || PathPrefix(`/auth`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    networks:
      - taskmaster-net
    profiles:
      - full

  # =============================================================================
  # FRONTEND PWA (for containerized development)
  # =============================================================================
  pwa:
    build:
      context: .
      dockerfile: apps/pwa/Dockerfile.dev
    container_name: taskmaster-pwa
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/pwa/node_modules
    environment:
      VITE_API_URL: http://localhost/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pwa.rule=PathPrefix(`/`)"
      - "traefik.http.routers.pwa.entrypoints=web"
      - "traefik.http.routers.pwa.priority=1"
      - "traefik.http.services.pwa.loadbalancer.server.port=5173"
    networks:
      - taskmaster-net
    profiles:
      - full

  # =============================================================================
  # DEV TOOLS
  # =============================================================================
  mailhog:
    image: mailhog/mailhog
    container_name: taskmaster-mailhog
    ports:
      - "8025:8025"
    networks:
      - taskmaster-net
    profiles:
      - tools

networks:
  taskmaster-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:

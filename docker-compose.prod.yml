name: taskmaster-prod

services:
  # =============================================================================
  # DATABASE
  # =============================================================================
  postgres:
    image: postgres:17
    container_name: taskmaster-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskmaster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-taskmaster}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - taskmaster-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskmaster}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # CACHE & QUEUES
  # =============================================================================
  redis:
    image: redis:8-alpine
    container_name: taskmaster-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis-data:/data
    networks:
      - taskmaster-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # REVERSE PROXY
  # =============================================================================
  traefik:
    image: traefik:v3.2
    container_name: taskmaster-traefik
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:?ACME_EMAIL is required}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=WARN"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt-data:/letsencrypt
    networks:
      - taskmaster-net
    restart: unless-stopped

  # =============================================================================
  # BACKEND API
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: taskmaster-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-taskmaster}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-taskmaster}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_PATH: /app/storage
      CORS_ORIGIN: ${CORS_ORIGIN:?CORS_ORIGIN is required}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
    volumes:
      - api-storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${API_HOST:?API_HOST is required}`) && (PathPrefix(`/api`) || PathPrefix(`/auth`))"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=3000"
    networks:
      - taskmaster-net
    restart: unless-stopped

  # =============================================================================
  # BACKGROUND WORKER
  # =============================================================================
  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: taskmaster-worker
    command: ["node", "dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-taskmaster}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-taskmaster}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      VAPID_SUBJECT: ${VAPID_SUBJECT:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskmaster-net
    restart: unless-stopped

  # =============================================================================
  # FRONTEND PWA
  # =============================================================================
  pwa:
    build:
      context: .
      dockerfile: apps/pwa/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:?VITE_API_URL is required}
        VITE_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
    container_name: taskmaster-pwa
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pwa.rule=Host(`${PWA_HOST:?PWA_HOST is required}`)"
      - "traefik.http.routers.pwa.entrypoints=websecure"
      - "traefik.http.routers.pwa.tls.certresolver=letsencrypt"
      - "traefik.http.services.pwa.loadbalancer.server.port=80"
    networks:
      - taskmaster-net
    restart: unless-stopped

networks:
  taskmaster-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  api-storage:
  letsencrypt-data:

name: taskmaster-prod

services:
  # =============================================================================
  # DATABASE
  # =============================================================================
  postgres:
    image: postgres:17
    container_name: taskmaster-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskmaster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-taskmaster}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - taskmaster-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskmaster}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # CACHE & QUEUES
  # =============================================================================
  redis:
    image: redis:8-alpine
    container_name: taskmaster-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis-data:/data
    networks:
      - taskmaster-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =============================================================================
  # REVERSE PROXY
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: taskmaster-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERT_PATH:?SSL_CERT_PATH is required}:/etc/nginx/ssl/fullchain.pem:ro
      - ${SSL_KEY_PATH:?SSL_KEY_PATH is required}:/etc/nginx/ssl/privkey.pem:ro
    environment:
      - API_HOST=${API_HOST:?API_HOST is required}
      - PWA_HOST=${PWA_HOST:?PWA_HOST is required}
    depends_on:
      - api
      - pwa
    networks:
      - taskmaster-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # BACKEND API
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: taskmaster-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-taskmaster}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-taskmaster}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-7d}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_PATH: /app/storage
      CORS_ORIGIN: ${CORS_ORIGIN:?CORS_ORIGIN is required}
      VAPID_SUBJECT: ${VAPID_SUBJECT:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
    volumes:
      - api-storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskmaster-net
    restart: unless-stopped

  # =============================================================================
  # BACKGROUND WORKER
  # =============================================================================
  worker:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: taskmaster-worker
    command: ["node", "dist/worker.js"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-taskmaster}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-taskmaster}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      VAPID_SUBJECT: ${VAPID_SUBJECT:-}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - taskmaster-net
    restart: unless-stopped

  # =============================================================================
  # FRONTEND PWA
  # =============================================================================
  pwa:
    build:
      context: .
      dockerfile: apps/pwa/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:?VITE_API_URL is required}
        VITE_VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
    container_name: taskmaster-pwa
    networks:
      - taskmaster-net
    restart: unless-stopped

networks:
  taskmaster-net:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  api-storage: